<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --usfs-red: #DA291C;
            --usfs-blue: #001489;
            --usfs-dark-blue: #010025;
        }

        body { font-family: 'Inter', sans-serif; background: transparent; margin: 0; }

        /* Filter Navigation */
        #filter-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        .filter-btn {
            background: none; border: none; border-bottom: 2px solid transparent;
            color: var(--usfs-dark-blue); font-weight: 800; cursor: pointer;
            text-transform: uppercase; font-size: 0.7rem; transition: 0.3s;
            letter-spacing: 1px;
        }

        .filter-btn.active { border-bottom: 2px solid var(--usfs-red); color: var(--usfs-red); }

        /* Carousel Structure */
        .swiper { padding: 10px 45px 40px 45px; }

        .staff-card { text-align: center; }

        /* The Rhombus Frame */
        .headshot-skew-fix {
            width: 100%;
            aspect-ratio: 1 / 1;
            margin-bottom: 12px;
            overflow: hidden;
            transform: skewX(-8deg); 
            border-radius: 4px;
            /* Using your placeholder as a fallback background */
            background-image: url('https://usfigureskating.org/images/2025/9/11/USFig-V-box.png');
            background-size: cover;
            background-position: center;
        }

        /* The Un-skewed Image */
        .headshot {
            width: 130%; 
            height: 100%;
            object-fit: cover;
            transform: skewX(8deg) scale(1.1); 
            margin-left: -15%;
            display: block;
        }

        /* Typography */
        .name { 
            display: block; font-size: 0.95rem; font-weight: 800; font-style: italic; 
            color: var(--usfs-blue); text-decoration: none; text-transform: uppercase;
            margin-bottom: 2px;
        }

        .name:hover { color: var(--usfs-red); }

        .title { 
            font-size: 0.7rem; color: var(--usfs-dark-blue);
            font-weight: 400; text-transform: uppercase; letter-spacing: 0.5px;
            line-height: 1.3;
        }

        .swiper-button-next, .swiper-button-prev { color: var(--usfs-dark-blue); }
        .swiper-button-next:after, .swiper-button-prev:after { font-size: 1.2rem; font-weight: bold; }
    </style>
</head>
<body>

<div id="filter-bar">
    <button class="filter-btn active" onclick="filterStaff('All')">All</button>
</div>

<div class="swiper">
    <div class="swiper-wrapper" id="staff-container"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl6ClR8yzQgjnHgE4MqQIuoN3Q4ddsEvxEzpOljWKUVOoaw5xTRYQe_wcZTADn6QIU6Mph35nEi9KH/pub?output=csv'; 
    const PLACEHOLDER_IMG = 'https://usfigureskating.org/images/2025/9/11/USFig-V-box.png';
    
    let allStaff = [];
    let swiper;

    async function loadData() {
        try {
            const response = await fetch(CSV_URL);
            const text = await response.text();
            const rows = text.split('\n').slice(1); 
            allStaff = rows.map(row => {
                const cols = row.split(',');
                return {
                    name: cols[0]?.trim(),
                    title: cols[1]?.trim(),
                    email: cols[2]?.trim(),
                    image: cols[3]?.trim() || PLACEHOLDER_IMG,
                    dept: cols[4]?.trim() || 'General'
                };
            }).filter(s => s.name);
            createFilters();
            renderStaff('All');
        } catch (e) { console.error("Data load failed", e); }
    }

    function createFilters() {
        const depts = ['All', ...new Set(allStaff.map(s => s.dept))];
        const bar = document.getElementById('filter-bar');
        bar.innerHTML = '';
        depts.forEach(dept => {
            const btn = document.createElement('button');
            btn.className = `filter-btn ${dept === 'All' ? 'active' : ''}`;
            btn.innerText = dept;
            btn.onclick = (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                renderStaff(dept);
            };
            bar.appendChild(btn);
        });
    }

    function renderStaff(filter) {
        const container = document.getElementById('staff-container');
        container.innerHTML = ''; 
        const filtered = filter === 'All' ? allStaff : allStaff.filter(s => s.dept === filter);
        filtered.forEach(p => {
            container.innerHTML += `
                <div class="swiper-slide">
                    <div class="staff-card">
                        <div class="headshot-skew-fix">
                            <img src="${p.image}" class="headshot" alt="${p.name}" onerror="this.src='${PLACEHOLDER_IMG}'">
                        </div>
                        <a href="mailto:${p.email}" class="name">${p.name}</a>
                        <div class="title">${p.title}</div>
                    </div>
                </div>
            `;
        });
        if (swiper) swiper.destroy();
        initSwiper();
    }

    function initSwiper() {
        swiper = new Swiper('.swiper', {
            slidesPerView: 2,
            spaceBetween: 15,
            loop: true,
            autoplay: { delay: 3500, disableOnInteraction: false },
            navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
            breakpoints: { 640: { slidesPerView: 3 }, 1024: { slidesPerView: 5 } }
        });
    }
    loadData();
</script>
</body>
</html>

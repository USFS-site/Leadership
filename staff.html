<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --usfs-red: #DA291C;
            --usfs-blue: #001489;
            --usfs-dark-blue: #010025;
            --usfs-grey: #9BA1A8;
            --usfs-light-grey: #f4f4f4;
        }

        body { 
            font-family: 'Arial Narrow', Arial, sans-serif; 
            background: transparent; 
            margin: 0; 
        }

        #filter-bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .filter-btn {
            background: white;
            border: 1px solid var(--usfs-dark-blue);
            color: var(--usfs-dark-blue);
            padding: 5px 12px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.7rem;
            font-weight: 700;
            transition: all 0.2s;
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--usfs-dark-blue);
            color: white;
        }

        /* COMPACT CAROUSEL */
        .swiper { padding: 10px 40px 30px 40px; }

        .staff-card {
            background: transparent;
            text-align: center; /* Centering names and titles */
        }

        .headshot-container {
            width: 100%;
            aspect-ratio: 1 / 1; /* Square for compactness */
            overflow: hidden;
            background-color: var(--usfs-light-grey);
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .headshot {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name { 
            display: block;
            font-size: 1rem; 
            font-weight: bold;
            font-style: italic; /* Requested Bold Italic */
            color: var(--usfs-blue); /* Name in Blue */
            text-decoration: none;
            text-transform: uppercase;
            line-height: 1.1;
            margin-bottom: 2px;
        }

        .name:hover { color: var(--usfs-red); }

        .title { 
            font-size: 0.75rem; 
            color: var(--usfs-dark-blue); /* Title in Dark Blue */
            font-weight: normal;
            line-height: 1.2;
            padding: 0 5px;
        }

        /* Smaller Navigation Arrows */
        .swiper-button-next:after, .swiper-button-prev:after { font-size: 1.2rem; font-weight: bold; }
        .swiper-button-next, .swiper-button-prev { color: var(--usfs-dark-blue); }
    </style>
</head>
<body>

<div id="filter-bar">
    <button class="filter-btn active" onclick="filterStaff('All')">All</button>
</div>

<div class="swiper">
    <div class="swiper-wrapper" id="staff-container"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl6ClR8yzQgjnHgE4MqQIuoN3Q4ddsEvxEzpOljWKUVOoaw5xTRYQe_wcZTADn6QIU6Mph35nEi9KH/pub?output=csv'; 
    let allStaff = [];
    let swiper;

    async function loadData() {
        try {
            const response = await fetch(CSV_URL);
            const text = await response.text();
            const rows = text.split('\n').slice(1); 
            
            allStaff = rows.map(row => {
                const columns = row.split(',');
                return {
                    name: columns[0]?.trim(),
                    title: columns[1]?.trim(),
                    email: columns[2]?.trim(),
                    image: columns[3]?.trim(),
                    dept: columns[4]?.trim() || 'General'
                };
            }).filter(s => s.name);

            createFilters();
            renderStaff('All');
        } catch (e) { console.error(e); }
    }

    function createFilters() {
        const depts = ['All', ...new Set(allStaff.map(s => s.dept))];
        const bar = document.getElementById('filter-bar');
        bar.innerHTML = '';
        depts.forEach(dept => {
            const btn = document.createElement('button');
            btn.className = `filter-btn ${dept === 'All' ? 'active' : ''}`;
            btn.innerText = dept;
            btn.onclick = (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                renderStaff(dept);
            };
            bar.appendChild(btn);
        });
    }

    function renderStaff(filter) {
        const container = document.getElementById('staff-container');
        container.innerHTML = ''; 
        const filtered = filter === 'All' ? allStaff : allStaff.filter(s => s.dept === filter);

        filtered.forEach(person => {
            container.innerHTML += `
                <div class="swiper-slide">
                    <div class="staff-card">
                        <div class="headshot-container">
                            <img src="${person.image}" class="headshot" alt="${person.name}" onerror="this.src='https://via.placeholder.com/200x200?text=USFS'">
                        </div>
                        <a href="mailto:${person.email}" class="name">${person.name}</a>
                        <div class="title">${person.title}</div>
                    </div>
                </div>
            `;
        });

        if (swiper) swiper.destroy();
        initSwiper();
    }

    function initSwiper() {
        swiper = new Swiper('.swiper', {
            slidesPerView: 2,
            spaceBetween: 15,
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
            breakpoints: {
                640: { slidesPerView: 3 },
                1024: { slidesPerView: 5 } // Shows 5 members on desktop for a compact look
            }
        });
    }

    loadData();
</script>
</body>
</html>

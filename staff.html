<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --usfs-red: #DA291C;
            --usfs-blue: #001489;
            --usfs-dark-blue: #010025;
            --usfs-grey: #9BA1A8;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: transparent; 
            margin: 0; 
        }

        #filter-bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 30px;
        }

        .filter-btn {
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--usfs-dark-blue);
            padding: 5px 10px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.75rem;
            font-weight: 800;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .filter-btn.active {
            border-bottom: 2px solid var(--usfs-red);
            color: var(--usfs-red);
        }

        /* RHOMBUS / SLANTED CONTAINER */
        .swiper { padding: 10px 45px 40px 45px; }

        .staff-card {
            background: transparent;
            text-align: center;
        }

        .headshot-wrap {
            width: 100%;
            aspect-ratio: 1 / 1; 
            margin-bottom: 15px;
            position: relative;
            /* This creates the slanted "Rhombus/Parallelogram" look */
            clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
            transition: clip-path 0.4s ease;
        }

        .staff-card:hover .headshot-wrap {
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%); /* Straightens on hover */
        }

        .headshot {
            position: absolute;
            top: 0;
            left: -10%; /* Compensate for the slant to keep face centered */
            width: 120%; /* Over-scale to ensure no edges show */
            height: 100%;
            object-fit: cover;
        }

        .name { 
            display: block;
            font-size: 1rem; 
            font-weight: 800;
            font-style: italic; 
            color: var(--usfs-blue); 
            text-decoration: none;
            text-transform: uppercase;
            line-height: 1.1;
            margin-bottom: 4px;
        }

        .name:hover { color: var(--usfs-red); }

        .title { 
            font-size: 0.75rem; 
            color: var(--usfs-dark-blue);
            font-weight: 400;
            line-height: 1.3;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Navigation Arrows */
        .swiper-button-next:after, .swiper-button-prev:after { font-size: 1.1rem; font-weight: 900; }
        .swiper-button-next, .swiper-button-prev { color: var(--usfs-dark-blue); }
    </style>
</head>
<body>

<div id="filter-bar">
    <button class="filter-btn active" onclick="filterStaff('All')">All</button>
</div>

<div class="swiper">
    <div class="swiper-wrapper" id="staff-container"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl6ClR8yzQgjnHgE4MqQIuoN3Q4ddsEvxEzpOljWKUVOoaw5xTRYQe_wcZTADn6QIU6Mph35nEi9KH/pub?output=csv'; 
    let allStaff = [];
    let swiper;

    async function loadData() {
        try {
            const response = await fetch(CSV_URL);
            const text = await response.text();
            const rows = text.split('\n').slice(1); 
            
            allStaff = rows.map(row => {
                const cols = row.split(',');
                return {
                    name: cols[0]?.trim(),
                    title: cols[1]?.trim(),
                    email: cols[2]?.trim(),
                    image: cols[3]?.trim(),
                    dept: cols[4]?.trim() || 'General'
                };
            }).filter(s => s.name);

            createFilters();
            renderStaff('All');
        } catch (e) { console.error("CSV Load Error:", e); }
    }

    function createFilters() {
        const depts = ['All', ...new Set(allStaff.map(s => s.dept))];
        const bar = document.getElementById('filter-bar');
        bar.innerHTML = '';
        depts.forEach(dept => {
            const btn = document.createElement('button');
            btn.className = `filter-btn ${dept === 'All' ? 'active' : ''}`;
            btn.innerText = dept;
            btn.onclick = (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                renderStaff(dept);
            };
            bar.appendChild(btn);
        });
    }

    function renderStaff(filter) {
        const container = document.getElementById('staff-container');
        container.innerHTML = ''; 
        const filtered = filter === 'All' ? allStaff : allStaff.filter(s => s.dept === filter);

        filtered.forEach(p => {
            container.innerHTML += `
                <div class="swiper-slide">
                    <div class="staff-card">
                        <div class="headshot-wrap">
                            <img src="${p.image}" class="headshot" alt="${p.name}" onerror="this.src='https://via.placeholder.com/300x300?text=USFS'">
                        </div>
                        <a href="mailto:${p.email}" class="name">${p.name}</a>
                        <div class="title">${p.title}</div>
                    </div>
                </div>
            `;
        });

        if (swiper) swiper.destroy();
        initSwiper();
    }

    function initSwiper() {
        swiper = new Swiper('.swiper', {
            slidesPerView: 2,
            spaceBetween: 25,
            loop: true,
            autoplay: { delay: 3500, disableOnInteraction: false },
            navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
            breakpoints: {
                640: { slidesPerView: 3 },
                1024: { slidesPerView: 5 } 
            }
        });
    }

    loadData();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --usfs-red: #DA291C;
            --usfs-blue: #001489;
            --usfs-dark-blue: #010025;
        }

        body { font-family: 'Inter', sans-serif; background: transparent; margin: 0; padding: 10px; }

        /* Compact Container */
        .staff-section-wrapper {
            max-width: 900px; /* Limits the overall width of the slider */
            margin: 0 auto;
        }

        #filter-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .filter-btn {
            background: none; border: none; border-bottom: 2px solid transparent;
            color: var(--usfs-dark-blue); font-weight: 800; cursor: pointer;
            text-transform: uppercase; font-size: 0.65rem; transition: 0.3s;
            letter-spacing: 0.5px; padding: 2px 5px;
        }

        .filter-btn.active { border-bottom: 2px solid var(--usfs-red); color: var(--usfs-red); }

        /* Small Scale Carousel */
        .swiper { padding: 0 35px 25px 35px; }

        .staff-card { text-align: center; }

        .headshot-container {
            width: 100px; /* Small fixed width for compactness */
            height: 130px; /* Small fixed height */
            margin: 0 auto 8px auto;
            overflow: hidden;
            background: #eee;
            border-radius: 2px;
        }

        .headshot {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Typography Scaled Down */
        .name { 
            display: block; font-size: 0.8rem; font-weight: 800; font-style: italic; 
            color: var(--usfs-blue); text-decoration: none; text-transform: uppercase;
            margin-bottom: 1px; line-height: 1.1;
        }

        .name:hover { color: var(--usfs-red); }

        .title { 
            font-size: 0.65rem; color: var(--usfs-dark-blue);
            font-weight: 400; text-transform: uppercase; letter-spacing: 0.3px;
            line-height: 1.2;
        }

        /* Nav Arrows - Smaller */
        .swiper-button-next:after, .swiper-button-prev:after { font-size: 0.9rem; font-weight: bold; }
        .swiper-button-next, .swiper-button-prev { color: var(--usfs-dark-blue); top: 35%; }
    </style>
</head>
<body>

<div class="staff-section-wrapper">
    <div id="filter-bar">
        <button class="filter-btn active" onclick="filterStaff('All')">All</button>
    </div>

    <div class="swiper">
        <div class="swiper-wrapper" id="staff-container"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl6ClR8yzQgjnHgE4MqQIuoN3Q4ddsEvxEzpOljWKUVOoaw5xTRYQe_wcZTADn6QIU6Mph35nEi9KH/pub?output=csv'; 
    const PLACEHOLDER_IMG = 'https://usfigureskating.org/images/2025/9/11/USFig-V-box.png';
    
    let allStaff = [];
    let swiper;

    async function loadData() {
        try {
            const response = await fetch(CSV_URL);
            const text = await response.text();
            const rows = text.split('\n').slice(1); 
            allStaff = rows.map(row => {
                const cols = row.split(',');
                return {
                    name: cols[0]?.trim(),
                    title: cols[1]?.trim(),
                    email: cols[2]?.trim(),
                    image: cols[3]?.trim() || PLACEHOLDER_IMG,
                    dept: cols[4]?.trim() || 'General'
                };
            }).filter(s => s.name);
            createFilters();
            renderStaff('All');
        } catch (e) { console.error(e); }
    }

    function createFilters() {
        const depts = ['All', ...new Set(allStaff.map(s => s.dept))];
        const bar = document.getElementById('filter-bar');
        bar.innerHTML = '';
        depts.forEach(dept => {
            const btn = document.createElement('button');
            btn.className = `filter-btn ${dept === 'All' ? 'active' : ''}`;
            btn.innerText = dept;
            btn.onclick = (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                renderStaff(dept);
            };
            bar.appendChild(btn);
        });
    }

    function renderStaff(filter) {
        const container = document.getElementById('staff-container');
        container.innerHTML = ''; 
        const filtered = filter === 'All' ? allStaff : allStaff.filter(s => s.dept === filter);
        filtered.forEach(p => {
            container.innerHTML += `
                <div class="swiper-slide">
                    <div class="staff-card">
                        <div class="headshot-container">
                            <img src="${p.image}" class="headshot" alt="${p.name}" onerror="this.src='${PLACEHOLDER_IMG}'">
                        </div>
                        <a href="mailto:${p.email}" class="name">${p.name}</a>
                        <div class="title">${p.title}</div>
                    </div>
                </div>
            `;
        });
        if (swiper) swiper.destroy();
        initSwiper();
    }

    function initSwiper() {
        swiper = new Swiper('.swiper', {
            slidesPerView: 2,
            spaceBetween: 10,
            loop: true,
            autoplay: { delay: 3500, disableOnInteraction: false },
            navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
            breakpoints: {
                480: { slidesPerView: 3 },
                768: { slidesPerView: 5 },
                1024: { slidesPerView: 6 } /* 6 items across for max compactness */
            }
        });
    }
    loadData();
</script>
</body>
</html>

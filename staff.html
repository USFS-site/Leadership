<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --usfs-red: #DA291C;
            --usfs-blue: #001489;
            --usfs-dark-blue: #010025;
            --usfs-grey: #9BA1A8;
            --usfs-light-grey: #f4f4f4;
        }

        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: transparent; margin: 0; }

        /* Filter Bar Styling */
        #filter-bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .filter-btn {
            background: white;
            border: 1px solid var(--usfs-dark-blue);
            color: var(--usfs-dark-blue);
            padding: 8px 16px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--usfs-dark-blue);
            color: white;
        }

        /* Carousel Styling */
        .swiper { padding: 20px 10px 50px 10px; }

        .staff-card {
            background: #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .headshot-container {
            width: 100%;
            aspect-ratio: 3 / 4; 
            overflow: hidden;
            background-color: var(--usfs-light-grey);
            border-radius: 4px;
        }

        .headshot {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .staff-card:hover .headshot { transform: scale(1.05); }

        .info-area { padding: 15px 5px; text-align: left; }

        .name { 
            display: block;
            font-size: 1.1rem; 
            font-weight: 800; 
            color: var(--usfs-dark-blue);
            text-decoration: none;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .name:hover { color: var(--usfs-red); }

        .title { 
            font-size: 0.85rem; 
            color: var(--usfs-blue); 
            font-weight: 500;
            letter-spacing: 0.5px;
            line-height: 1.2;
        }

        .swiper-button-next, .swiper-button-prev { color: var(--usfs-dark-blue); top: 40%; }
        .swiper-pagination-bullet-active { background: var(--usfs-red); }
    </style>
</head>
<body>

<div id="filter-bar">
    <button class="filter-btn active" onclick="filterStaff('All')">All</button>
</div>

<div class="swiper">
    <div class="swiper-wrapper" id="staff-container">
        </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl6ClR8yzQgjnHgE4MqQIuoN3Q4ddsEvxEzpOljWKUVOoaw5xTRYQe_wcZTADn6QIU6Mph35nEi9KH/pub?output=csv'; // Replace with your link
    let allStaff = [];
    let swiper;

    async function loadData() {
        try {
            const response = await fetch(CSV_URL);
            const text = await response.text();
            // Basic CSV parser (handles commas, but simple)
            const rows = text.split('\n').slice(1); 
            
            allStaff = rows.map(row => {
                const columns = row.split(',');
                return {
                    name: columns[0]?.trim(),
                    title: columns[1]?.trim(),
                    email: columns[2]?.trim(),
                    image: columns[3]?.trim(),
                    dept: columns[4]?.trim() || 'General'
                };
            }).filter(s => s.name);

            createFilters();
            renderStaff('All');
        } catch (error) {
            console.error("Error loading CSV:", error);
        }
    }

    function createFilters() {
        const depts = ['All', ...new Set(allStaff.map(s => s.dept))];
        const filterBar = document.getElementById('filter-bar');
        filterBar.innerHTML = ''; // Clear existing
        
        depts.forEach(dept => {
            const btn = document.createElement('button');
            btn.className = `filter-btn ${dept === 'All' ? 'active' : ''}`;
            btn.innerText = dept;
            btn.onclick = (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                renderStaff(dept);
            };
            filterBar.appendChild(btn);
        });
    }

    function renderStaff(filter) {
        const container = document.getElementById('staff-container');
        container.innerHTML = ''; 

        const filtered = filter === 'All' ? allStaff : allStaff.filter(s => s.dept === filter);

        filtered.forEach(person => {
            container.innerHTML += `
                <div class="swiper-slide">
                    <div class="staff-card">
                        <div class="headshot-container">
                            <img src="${person.image}" class="headshot" alt="${person.name}" onerror="this.src='https://via.placeholder.com/300x400?text=USFS'">
                        </div>
                        <div class="info-area">
                            <a href="mailto:${person.email}" class="name">${person.name}</a>
                            <div class="title">${person.title}</div>
                        </div>
                    </div>
                </div>
            `;
        });

        // Re-initialize or update Swiper
        if (swiper) swiper.destroy();
        initSwiper();
    }

    function initSwiper() {
        swiper = new Swiper('.swiper', {
            slidesPerView: 1,
            spaceBetween: 20,
            navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
            pagination: { el: '.swiper-pagination', clickable: true },
            breakpoints: {
                480: { slidesPerView: 2 },
                768: { slidesPerView: 3 },
                1024: { slidesPerView: 4 }
            }
        });
    }

    loadData();
</script>
</body>
</html>
